<script>
    // 监听下拉菜单按钮的点击事件
    $('.dropdown-toggle').on('click', function() {
        // 切换下拉菜单的显示状态
        $(this).siblings('.dropdown-menu').toggle();
    });

    // 关闭弹窗按钮的点击事件
    document.getElementById("closePopup").addEventListener("click", function() {
        document.getElementById("myPopup").style.display = "none";
    });

    // 复制文本到剪贴板的函数
    function copyToClipboard(text) {
        var dummy = document.createElement("textarea");
        document.body.appendChild(dummy);
        dummy.value = text;
        dummy.select();
        document.execCommand("copy");
        document.body.removeChild(dummy);
    }

    $('#search-btn').click(function() {
        phones=$('#phones').val();
        if(phones.length<7){
            alert("请至少输入手机号码的前7位");
            return;
        }
        $.ajax({
            type: "GET",
            url: ROOT_PATH +"/attribution/getAttribution?phone="+phones,
            success: function (response) {
                console.log(response);
                var content1 = "号码： "+phones;
                var content2 = "运营商： "+response.operator;
                var content3 = "归属地： " +response.province+" "+response.city;
                var content4 = "号段： " +response.segment;
                var content="<h3>"+content1+"<br>"+content2+"<br>"+content3+"<br>"+content4+"</h3>";
                document.getElementById("myPopup").style.display = "block";
                document.querySelector(".popup-content").innerHTML = content;
            }
        });
    });
    
    $("#jsGrid").jsGrid({
        width: "100%",
        height: "auto",
        dragging: true,
        //editing: true,
        filtering: true,
        //inserting: true,
        sorting: true,
        paging: true,
        pageLoading: true,
        pageIndex: 1,
        autoload: true,
        scrolling: true,
        pageSize: 10,
        pageButtonCount: 5,
        autowidth: true,
        deleteConfirm: "确定删除?",
        controller: {
            loadData: function (filter) {
                console.log("loadData:" + JSON.stringify(filter))
                var d = $.Deferred();
                var param = {};
                param.data = filter;
                param.pageIndex = filter.pageIndex;
                param.pageSize = filter.pageSize;
                param.sortField = filter.sortField;
                param.sortOrder = filter.sortOrder;
                console.log(JSON.stringify(param));
                $.ajax({
                    url: ROOT_PATH +"/attribution/getAttributionList",
                    type: 'POST',
                    dataType: "json",
                    contentType: "application/json",
                    data: JSON.stringify(param)
                }).done(function (response) {
                    console.log(JSON.stringify(response));
                    d.resolve(response);
                });
                return d.promise();
            },
            insertItem: function (item) {
                return $.ajax({
                    type: "POST",
                    url: ROOT_PATH +"/attribution/insert",
                    dataType: "json",
                    contentType: "application/json",
                    data: JSON.stringify(item),
                    success: function (response) {
                        console.log("Insert successfully");
                        $("#jsGrid").jsGrid("loadData");
                    },
                    error: function () {
                        alert("Insert failed");
                    }
                });
            },
            updateItem: function (item) {
                return $.ajax({
                    type: "PUT",
                    url: ROOT_PATH +"/attribution/update",
                    dataType: "json",
                    contentType: "application/json",
                    data: JSON.stringify(item),
                    success: function (response) {
                        console.log("Update successfully");
                        $("#jsGrid").jsGrid("loadData");
                    },
                    error: function () {
                        alert("Update failed");
                    }
                });
            },
            deleteItem: function (item) {
                var currentPage = $("#jsGrid").jsGrid("option", "pageIndex");  // 获取当前页码
                return $.ajax({
                    type: "DELETE",
                    url: ROOT_PATH +"/attribution/delete?id=" + item.id,
                    success: function (response) {
                        console.log("Delete successfully");
                        $("#jsGrid").jsGrid("loadData", {pageIndex: currentPage});
                    },
                    error: function () {
                        alert("Delete failed");
                    }
                });
            }
        },
        fields: [
            {name: "seq", type: "text", title: "序号"},
            {name: "code", type: "text", title: "代码"},
            {name: "segment", type: "text", title: "号段"},
            {name: "province", type: "text", title: "省"},
            {name: "city", type: "text", title: "市"},
            {name: "operator", type: "text", title: "运营商"},
            {name: "areaCode", type: "text", title: "区号"},
            {name: "postalCode", type: "text", title: "邮编"},
            {name: "regionalCode", type: "text", title: "行政区划代码"}
        ]
    })

</script>
