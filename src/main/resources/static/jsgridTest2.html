<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js-grid</title>
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.3/jsgrid.min.css" />
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.3/jsgrid-theme.min.css" />
    <!-- 添加Bootstrap和FontAwesome库 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css">

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.3/jsgrid.min.js"></script>
    <style>
        .jsgrid-pager {
            display: flex;
            justify-content: center;
        }

        .jsgrid-pager>.page-item {
            margin: 0 2px;
        }

        .jsgrid-pager>.page-item>a {
            border: 1px solid #ccc;
            padding: 5px 10px;
            color: #333;
        }

        .jsgrid-pager>.page-item.active>a,
        .jsgrid-pager>.page-item.active>a:hover,
        .jsgrid-pager>.page-item.active>a:focus {
            background-color: #337ab7;
            border-color: #337ab7;
            color: #fff;
        }

        .jsgrid-pager>.page-item.disabled>a,
        .jsgrid-pager>.page-item.disabled>a:hover,
        .jsgrid-pager>.page-item.disabled>a:focus {
            background-color: #fff;
            border-color: #ccc;
            color: #ccc;
        }
        /* 分页容器 */
        .jsgrid-pager-container {
            margin-top: 20px;
        }

        /* 分页按钮 */
        .pagination .page-link {
            color: #333;
            background-color: #fff;
            border: 1px solid #dee2e6;
        }

        /* 分页按钮 - 鼠标悬停状态 */
        .pagination .page-link:hover {
            color: #007bff;
            background-color: #e9ecef;
            border-color: #dee2e6;
        }

        /* 分页按钮 - 激活状态 */
        .pagination .page-item.active .page-link {
            color: #fff;
            background-color: #007bff;
            border-color: #007bff;
        }

        /* 分页按钮 - 禁用状态 */
        .pagination .page-item.disabled .page-link {
            color: #6c757d;
            background-color: #fff;
            border-color: #dee2e6;
        }

    </style>
</head>
<body>
<div id="jsGrid"></div>
<!-- jsGrid分页容器 -->
<div class="jsgrid-pager-container">
    <!-- 分页按钮 -->
    <ul class="pagination justify-content-center">
        <li class="page-item <% if (pageIndex === 1) { %>disabled <% } %>">
            <a class="page-link" href="#" data-page-index="<%= pageIndex - 1 %>">
                <i class="fas fa-angle-left"></i>
            </a>
        </li>
        <% for (var i = 1; i <= pageCount; i++) { %>
        <li class="page-item <% if (i === pageIndex) { %>active <% } %>">
            <a class="page-link" href="#" data-page-index="<%= i %>"><%= i %></a>
        </li>
        <% } %>
        <li class="page-item <% if (pageIndex === pageCount) { %>disabled <% } %>">
            <a class="page-link" href="#" data-page-index="<%= pageIndex + 1 %>">
                <i class="fas fa-angle-right"></i>
            </a>
        </li>
    </ul>
</div>
<script>
    var clients = [
        { "Name": "Otto Clay", "Age": 25, "Country": 1, "Address": "Ap #897-1459 Quam Avenue", "Married": false },
        { "Name": "Connor Johnston", "Age": 45, "Country": 2, "Address": "Ap #370-4647 Dis Av.", "Married": true },
        { "Name": "Lacey Hess", "Age": 29, "Country": 3, "Address": "Ap #365-8835 Integer St.", "Married": false },
        { "Name": "Timothy Henson", "Age": 56, "Country": 1, "Address": "911-5143 Luctus Ave", "Married": true },
        { "Name": "Ramona Benton", "Age": 32, "Country": 3, "Address": "Ap #614-689 Vehicula Street", "Married": false }
    ];

    var countries = [
        { Name: "", Id: 0 },
        { Name: "United States", Id: 1 },
        { Name: "Canada", Id: 2 },
        { Name: "United Kingdom", Id: 3 }
    ];

    $("#jsGrid").jsGrid({
        width: "100%",
        height: "400px",
        pagerContainer: $(".jsgrid-pager-container"),
        pagerFormat: "{pages} {first} {prev} {next} {last} &nbsp;&nbsp; {pageIndex} of {pageCount}",
        inserting: true,
        editing: true,
        sorting: true,
        paging: true,
        pageSize: 2, // 每页显示的记录数
        pageButtonCount: 5, // 显示的页码按钮数目
        data: clients,

        fields: [
            { name: "Name", type: "text", width: 150, validate: "required" },
            { name: "Age", type: "number", width: 50 },
            { name: "Address", type: "text", width: 200 },
            { name: "Country", type: "select", items: countries, valueField: "Id", textField: "Name" },
            { name: "Married", type: "checkbox", title: "Is Married", sorting: false },
            { type: "control" }
        ],
        rowRenderer: function(item) {
            var $row = $("<tr>").addClass("jsgrid-row");

            // 其他列的渲染

            // 最后一列的渲染，增加样式
            $("<td>").addClass("jsgrid-cell jsgrid-control-field jsgrid-align-center")
                .append($("<i>").addClass("fas fa-edit").attr("title", "Edit"))
                .append($("<i>").addClass("fas fa-trash-alt").attr("title", "Delete"))
                .appendTo($row);

            return $row;
        }
    });
</script>
</body>
</html>
