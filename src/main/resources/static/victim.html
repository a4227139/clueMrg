<script>
    $('#download-btn').click(function() {
        var link = document.querySelector('#a_download_template');
        // 模拟点击下载链接
        link.click();
    });

    $('#upload-btn').click(function() {
        $("#file-input").val("");
        $('#file-input').click();
    });

    $('#search-btn').click(function() {
        var grid = $("#jsGrid").data("JSGrid");
        $("#jsGrid").jsGrid("option", "pageIndex", 1);
        grid.loadData();
        console.log($("#jsGrid").jsGrid("option", "pageIndex"))
    });

    $("#file-input").change(function() {
        const file = $(this).prop("files")[0];
        const formData = new FormData();
        formData.append("file", file);

        $.ajax({
            url: ROOT_PATH +'/victim/upload',
            type: 'POST',
            data: formData,
            contentType: false,
            processData: false,
            cache: false,
            success: function(response) {
                // 上传成功，根据后台返回信息输出结果
                alert(JSON.stringify(response));
                console.log('上传成功:'+JSON.stringify(response));
                $("#jsGrid").jsGrid("option", "pageIndex", 1);
                $("#jsGrid").jsGrid("loadData");
            },
            error: function(jqXHR, textStatus, errorThrown) {
                // 上传失败，输出错误信息
                alert('上传失败：' + textStatus);
            }
        });
    });

    $.ajax({
        type: "GET",
        url: ROOT_PATH +"/victim/getLatestDay",
        success: function (response) {
            console.log(response);
            $("#latestDay").text(response);
        }
    });

    $('#datetimepicker1').datetimepicker({
        format: 'Y-m-d', // 时间格式，可根据需要进行调整
        timepicker: false, // 是否显示时间选择器
        datepicker: true, // 是否显示日期选择器
        yearStart: 1900, // 年份的起始值
        yearEnd: 2100, // 年份的结束值
        todayButton: true, // 是否显示“今天”按钮
        lang: 'zh', // 显示语言，中文为'zh'
        step: 1 // 时间间隔，单位为分钟
    });

    $('#datetimepicker2').datetimepicker({
        format: 'Y-m-d', // 时间格式，可根据需要进行调整
        timepicker: false, // 是否显示时间选择器
        datepicker: true, // 是否显示日期选择器
        yearStart: 1900, // 年份的起始值
        yearEnd: 2100, // 年份的结束值
        todayButton: true, // 是否显示“今天”按钮
        lang: 'zh', // 显示语言，中文为'zh'
        step: 1 // 时间间隔，单位为分钟
    });


    $("#jsGrid").jsGrid({
        width: "100%",
        height: "auto",
        dragging: true,
        editing: true,
        filtering: true,
        inserting: true,
        sorting: true,
        paging: true,
        pageLoading: true,
        pageIndex: 1,
        autoload: true,
        scrolling: true,
        pageSize: 10,
        pageButtonCount: 5,
        autowidth: true,
        deleteConfirm: "确定删除?",
        onDataLoaded:function(){
            var url = ROOT_PATH +"/victim/downloadTemplate";
            var link = document.querySelector('#a_download_template');
            if (!link){
                // 创建一个隐藏的 <a> 元素
                link = document.createElement("a");
            }
            link.id="a_download_template";
            link.style.display = "none";
            link.href = url;
            document.body.appendChild(link);
        },
        controller: {
            loadData: function (filter) {

                /*console.log("loadData:"+JSON.stringify(filter));
                var dataResult ={}
                dataResult.data=response.data;
                dataResult.itemsCount=response.itemsCount;
                return dataResult;*/
                console.log("loadData:" + JSON.stringify(filter))
                var d = $.Deferred();
                var param = {};
                filter.timeStart=$('#datetimepicker1').val();
                filter.timeEnd=$('#datetimepicker2').val();
                param.data = filter;
                param.pageIndex = filter.pageIndex;
                param.pageSize = filter.pageSize;
                param.sortField = filter.sortField;
                param.sortOrder = filter.sortOrder;
                console.log(JSON.stringify(param));
                $.ajax({
                    url: ROOT_PATH +"/victim/getVictimList",
                    type: 'POST',
                    dataType: "json",
                    contentType: "application/json",
                    data: JSON.stringify(param)
                }).done(function (response) {
                    d.resolve(response);
                });
                return d.promise();
            },
            insertItem: function (item) {
                return $.ajax({
                    type: "POST",
                    url: ROOT_PATH +"/victim/insertVictim",
                    dataType: "json",
                    contentType: "application/json",
                    data: JSON.stringify(item),
                    success: function (response) {
                        console.log("Insert successfully");
                        $("#jsGrid").jsGrid("loadData");
                    },
                    error: function () {
                        alert("Insert failed");
                    }
                });
            },
            updateItem: function (item) {
                return $.ajax({
                    type: "PUT",
                    url: ROOT_PATH +"/victim/updateVictim",
                    dataType: "json",
                    contentType: "application/json",
                    data: JSON.stringify(item),
                    success: function (response) {
                        console.log("Update successfully");
                        $("#jsGrid").jsGrid("loadData");
                    },
                    error: function () {
                        alert("Update failed");
                    }
                });
            },
            deleteItem: function (item) {
                var currentPage = $("#jsGrid").jsGrid("option", "pageIndex");  // 获取当前页码
                return $.ajax({
                    type: "DELETE",
                    url: ROOT_PATH +"/victim/deleteVictim?seq=" + item.seq,
                    success: function (response) {
                        console.log("Delete successfully");
                        $("#jsGrid").jsGrid("loadData", {pageIndex: currentPage});
                    },
                    error: function () {
                        alert("Delete failed");
                    }
                });
            }
        },
        fields: [
            {name: "seq", type: "text", title: "序号",width: 100,visible: false},
            {name: "time", type: "text", title: "上传时间",width: 150,readOnly:true,
                itemTemplate: function(value) {
                    return formatDate(new Date(value));
                }
             },
            {name: "name", type: "text", title: "姓名",width: 100},
            {name: "gender", type: "text", title: "性别",width: 80},
            {name: "id", type: "text", title: "身份证号",width: 180},
            {name: "age", type: "text", title: "年龄",width: 80},
            {name: "householdRegistration", type: "text", title: "户籍",width: 200},
            {name: "education", type: "text", title: "受教育程度",width: 100},
            {name: "job", type: "text", title: "职业",width: 100},
            {name: "employer", type: "text", title: "工作单位",width: 150},
            {name: "location", type: "text", title: "发案地点",width: 200},
            {name: "period", type: "text", title: "发案时间段",width: 100},
            {name: "type", type: "text", title: "案件类型",width: 150},
            {name: "source", type: "text", title: "诈骗信息来源",width: 150},
            {name: "appFunction", type: "text", title: "APP安装及预警情况",width: 150},
            {name: "dissuade", type: "text", title: "预警劝阻情况",width: 150},
            {name: "publicity", type: "text", title: "反诈宣传情况",width: 200},
            {name: "suggestion", type: "text", title: "防范措施",width: 300},
            {name: "remark", type: "text", title: "备注",width: 200},
            {name: "department", type: "text", title: "分县局",width: 100},
            {type: "control",width: 100}
        ]
    })

</script>
