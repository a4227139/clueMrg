<script>


    function refreshGridData(){
        var grid = $("#jsGrid");
        grid.jsGrid("loadData");
        $.ajax({
            type: "GET",
            url: ROOT_PATH +"/qgDkClue/getLatestDay",
            success: function (response) {
                console.log(response);
                $("#latestDay").text(response);
            }
        });
    }

    $('#download-btn').click(function() {
        var link = document.querySelector('#a_download_template');
        // 模拟点击下载链接
        link.click();
    });

    $('#upload-btn').click(function() {
        $("#file-input").val("");
        $('#file-input').click();
    });

    $("#file-input").change(function() {
        const file = $(this).prop("files")[0];
        const formData = new FormData();
        formData.append("file", file);
        /*var overlay = $("#overlay");
        var progressBar = $("#progressBar");
        overlay.show();
        progressBar.css("width", "0%");
        var progress = 0;
        var interval = setInterval(function() {
            progress += 10;
            progressBar.css("width", progress + "%");
            if (progress >= 100) {
                clearInterval(interval);
                setTimeout(function() {
                    overlay.hide();
                }, 1000); // 1秒后关闭浮窗
            }
        }, 200);

        setTimeout(function() {
            clearInterval(interval);
            progressBar.css("width", "100%");
            setTimeout(function() {
                overlay.hide();
            }, 1000); // 1秒后关闭浮窗
        }, 3000); // 3秒后刷新数据*/
        $.ajax({
            url: ROOT_PATH +'/qgDkClue/upload',
            type: 'POST',
            data: formData,
            contentType: false,
            processData: false,
            cache: false,
            success: function(response) {
                // 上传成功，根据后台返回信息输出结果
                alert(JSON.stringify(response));
                console.log('上传成功:'+JSON.stringify(response))
                refreshGridData();
            },
            error: function(jqXHR, textStatus, errorThrown) {
                // 上传失败，输出错误信息
                alert('上传失败：' + textStatus);
            }
        });
    });

    $.ajax({
        type: "GET",
        url: ROOT_PATH +"/qgDkClue/getLatestDay",
        success: function (response) {
            console.log(response);
            $("#latestDay").text(response);
        }
    });

    $("#jsGrid").jsGrid({
        width: "100%",
        height: "auto",
        dragging: true,
        editing: true,
        filtering: true,
        inserting: true,
        sorting: true,
        paging: true,
        pageLoading: true,
        pageIndex: 1,
        autoload: true,
        scrolling: true,
        pageSize: 10,
        pageButtonCount: 5,
        autowidth: true,
        deleteConfirm: "确定删除?",
        onDataLoaded:function(){
            var url = ROOT_PATH +"/qgDkClue/downloadTemplate";
            var link = document.querySelector('#a_download_template');
            if (!link){
                // 创建一个隐藏的 <a> 元素
                link = document.createElement("a");
            }
            link.id="a_download_template";
            link.style.display = "none";
            link.href = url;
            document.body.appendChild(link);
        },
        controller: {
            loadData: function (filter) {

                /*console.log("loadData:"+JSON.stringify(filter));
                var dataResult ={}
                dataResult.data=response.data;
                dataResult.itemsCount=response.itemsCount;
                return dataResult;*/
                console.log("loadData:" + JSON.stringify(filter))
                var d = $.Deferred();
                var param = {};
                param.data = filter;
                param.pageIndex = filter.pageIndex;
                param.pageSize = filter.pageSize;
                param.sortField = filter.sortField;
                param.sortOrder = filter.sortOrder;
                console.log(JSON.stringify(param));
                $.ajax({
                    url: ROOT_PATH +"/qgDkClue/getClueList",
                    type: 'POST',
                    dataType: "json",
                    contentType: "application/json",
                    data: JSON.stringify(param)
                }).done(function (response) {
                    d.resolve(response);
                });
                return d.promise();
            },
            insertItem: function (item) {
                return $.ajax({
                    type: "POST",
                    url: ROOT_PATH +"/qgDkClue/insertClue",
                    dataType: "json",
                    contentType: "application/json",
                    data: JSON.stringify(item),
                    success: function (response) {
                        console.log("Insert successfully");
                        $("#jsGrid").jsGrid("loadData");
                    },
                    error: function () {
                        alert("Insert failed");
                    }
                });
            },
            updateItem: function (item) {
                return $.ajax({
                    type: "PUT",
                    url: ROOT_PATH +"/qgDkClue/updateClue",
                    dataType: "json",
                    contentType: "application/json",
                    data: JSON.stringify(item),
                    success: function (response) {
                        console.log("Update successfully");
                        $("#jsGrid").jsGrid("loadData");
                    },
                    error: function () {
                        alert("Update failed");
                    }
                });
            },
            deleteItem: function (item) {
                var currentPage = $("#jsGrid").jsGrid("option", "pageIndex");  // 获取当前页码
                return $.ajax({
                    type: "DELETE",
                    url: ROOT_PATH +"/qgDkClue/deleteClue?clueId=" + item.clueId,
                    success: function (response) {
                        console.log("Delete successfully");
                        $("#jsGrid").jsGrid("loadData", {pageIndex: currentPage});
                    },
                    error: function () {
                        alert("Delete failed");
                    }
                });
            }
        },
        fields: [
            {name: "clueId", type: "text", title: "线索编号",width: 150, validate: "required"},
            {name: "caseNo", type: "text", title: "案件编号",width: 200},
            {name: "num", type: "text", title: "涉案号码或账号",width: 200, validate: "required"},
            {name: "person", type: "text", title: "开卡人",width: 150},
            {name: "id", type: "text", title: "证件号码",width: 200},
            {name: "institution", type: "text", title: "运营商或银行",width: 150},
            {name: "outlets", type: "text", title: "开户网点",width: 300},
            {name: "time", type: "text", title: "开户日期",width: 80},
            {name: "province", type: "text", title: "开户省",width: 80},
            {name: "city", type: "text", title: "开户市",width: 80},
            {name: "issueTime", type: "text", title: "首次下发时间",width: 180,
                itemTemplate: function(value) {
                    return formatDate(new Date(value));
                }
            },
            {name: "type", type: "text", title: "类型",width: 80},
            {type: "control",width: 100}
        ]
    })

</script>
