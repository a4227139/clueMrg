<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js-grid</title>
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.3/jsgrid.min.css" />
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.3/jsgrid-theme.min.css" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.3/jsgrid.min.js"></script>
    <style>
        .jsgrid-pager {
            display: flex;
            justify-content: center;
        }

        .jsgrid-pager>.page-item {
            margin: 0 2px;
        }

        .jsgrid-pager>.page-item>a {
            border: 1px solid #ccc;
            padding: 5px 10px;
            color: #333;
        }

        .jsgrid-pager>.page-item.active>a,
        .jsgrid-pager>.page-item.active>a:hover,
        .jsgrid-pager>.page-item.active>a:focus {
            background-color: #337ab7;
            border-color: #337ab7;
            color: #fff;
        }

        .jsgrid-pager>.page-item.disabled>a,
        .jsgrid-pager>.page-item.disabled>a:hover,
        .jsgrid-pager>.page-item.disabled>a:focus {
            background-color: #fff;
            border-color: #ccc;
            color: #ccc;
        }

        .jsgrid {
            font-family: 'Helvetica Neue', sans-serif;
            font-size: 14px;
        }

        .jsgrid-header-cell {
            background-color: #f5f5f5;
            border-color: #ddd;
            text-align: center;
        }

        .jsgrid-header-sortable {
            cursor: pointer;
        }

        .jsgrid-cell {
            border-color: #ddd;
            text-align: center;
        }

        .jsgrid-alt-row {
            background-color: #f9f9f9;
        }

        .jsgrid-pager {
            text-align: center;
            margin-top: 20px;
        }

        .jsgrid-pager-nav-button {
            margin-left: 5px;
            margin-right: 5px;
        }

        .jsgrid-pager-page {
            margin-left: 5px;
            margin-right: 5px;
        }

        .jsgrid-pager-page-active {
            background-color: #007bff;
            color: #fff;
            border-color: #007bff;
        }

        .jsgrid-load-shader {
            background-color: rgba(255, 255, 255, 0.5);
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 9999;
            display: none;
        }

        .jsgrid-load-panel {
            background-color: #fff;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            border: 1px solid #ddd;
            z-index: 10000;
            display: none;
        }

    </style>
</head>
<body>
<div id="jsGrid"></div>
<div class="jsgrid-pager-container my-custom-pager">
    <div class="jsgrid-pager">
        <div class="jsgrid-pager-nav">
            <!-- 分页器控件 -->
        </div>
        <div class="jsgrid-pager-info">
            <!-- 分页信息 -->
        </div>
    </div>
</div>
<script>
    var clients = [
        { "Name": "Otto Clay", "Age": 25, "Country": 1, "Address": "Ap #897-1459 Quam Avenue", "Married": false },
        { "Name": "Connor Johnston", "Age": 45, "Country": 2, "Address": "Ap #370-4647 Dis Av.", "Married": true },
        { "Name": "Lacey Hess", "Age": 29, "Country": 3, "Address": "Ap #365-8835 Integer St.", "Married": false },
        { "Name": "Timothy Henson", "Age": 56, "Country": 1, "Address": "911-5143 Luctus Ave", "Married": true },
        { "Name": "Ramona Benton", "Age": 32, "Country": 3, "Address": "Ap #614-689 Vehicula Street", "Married": false }
    ];

    var countries = [
        { Name: "", Id: 0 },
        { Name: "United States", Id: 1 },
        { Name: "Canada", Id: 2 },
        { Name: "United Kingdom", Id: 3 }
    ];

    $("#jsGrid").jsGrid({
        width: "100%",
        height: "400px",

        inserting: true,
        editing: true,
        sorting: true,
        paging: true,
        pageSize: 2, // 每页显示的记录数
        pageButtonCount: 5, // 显示的页码按钮数目
        data: clients,
        pagerContainer: $(".jsgrid-pager-container"),

        fields: [
            { name: "Name", type: "text", width: 150, validate: "required" },
            { name: "Age", type: "number", width: 50 },
            { name: "Address", type: "text", width: 200 },
            { name: "Country", type: "select", items: countries, valueField: "Id", textField: "Name" },
            { name: "Married", type: "checkbox", title: "Is Married", sorting: false },
            { type: "control" }
        ]
    });
</script>
</body>
</html>
