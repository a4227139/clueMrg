    function objectToUrlParams(obj) {
        var params = [];
        for (var key in obj) {
            if (obj.hasOwnProperty(key)) {
                var value = obj[key];
                if (Array.isArray(value)) {
                    // 如果值是数组，则按照 key[]=value1&key[]=value2 的格式处理
                    for (var i = 0; i < value.length; i++) {
                        params.push(encodeURIComponent(key) + "[]=" + encodeURIComponent(value[i]));
                    }
                } else {
                    // 否则按照 key=value 的格式处理
                    params.push(encodeURIComponent(key) + "=" + encodeURIComponent(value));
                }
            }
        }
        return params.join("&");
    }

    function areAllFieldsEmpty(obj) {
        //除pageIndex和pageSize外
        delete obj.pageIndex;
        delete obj.pageSize;
        for (const key in obj) {
            if (obj.hasOwnProperty(key)) {
                if (obj[key] !== null && obj[key] !== undefined && obj[key] !== '') {
                    return false; // 如果有任何字段不为空，则返回 false
                }
            }
        }
        return true; // 所有字段都为空
    }
