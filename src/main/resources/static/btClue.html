    function generateText(){
        var currentDate = new Date();
        var title="【线索流转】"+(currentDate.getMonth() + 1)+"月"+currentDate.getDate()+"日"+"部推线索"+currentItem.clueId+"下发"+currentItem.jurisdiction;

        var content2="为查明案情深挖犯罪线索，特请"+jurisdictionMap.get(currentItem.jurisdiction)+"对该线索以及使用的号码进行研判分析，及时打击。";

        var content4 = "新网支队研判人："+currentItem.fzPerson;
        var content=title+"<br>"+content0+"<br>"+content1+"<br>"+content2;
        if(currentItem.jzPerson) {
            content=content+"<br>"+content3;
        }
        if(currentItem.fzPerson) {
            content=content+"<br>"+content4;
        }
        document.getElementById("myPopup").style.display = "block";
        document.querySelector(".popup-content").innerHTML = content;
    }

                return dataResult;*/
                console.log("loadData:" + JSON.stringify(filter))

                var param = {};
                param.data = filter;
                param.pageIndex = filter.pageIndex;
                param.pageSize = filter.pageSize;
                param.sortField = filter.sortField;
                param.sortOrder = filter.sortOrder;
                console.log(JSON.stringify(param));
                $.ajax({
                    url: ROOT_PATH +"/btClue/getClueList",
                    type: 'POST',
                    dataType: "json",
                    contentType: "application/json",
                    data: JSON.stringify(param)
                }).done(function (response) {
                    d.resolve(response);
                });
                return d.promise();
