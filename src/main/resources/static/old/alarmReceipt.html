<script>
    // 监听下拉菜单按钮的点击事件
    $('.dropdown-toggle').on('click', function() {
        // 切换下拉菜单的显示状态
        $(this).siblings('.dropdown-menu').toggle();
    });
    $('#download-btn').click(function() {
        var link = document.querySelector('#a_download_template');
        // 模拟点击下载链接
        link.click();
    });

    $('#upload-btn').click(function() {
        $("#file-input").val("");
        $('#file-input').click();
    });

    $('#search-btn').click(function() {
        var grid = $("#jsGrid").data("JSGrid");
        $("#jsGrid").jsGrid("option", "pageIndex", 1);
        grid.loadData();
        console.log($("#jsGrid").jsGrid("option", "pageIndex"))
    });

    $('#export-btn').click(function() {
        var dateStart=$('#datetimepicker1').val();
        var dateEnd=$('#datetimepicker2').val();
        var link = document.querySelector('#a_export_excel');
        var originHref=link.href;
        link.href = link.href+"?dateStart="+dateStart+"&dateEnd="+dateEnd  ;
        console.log(link.href)
        // 模拟点击下载链接
        link.click();
        link.href=originHref;
    });

    $('#datetimepicker1').datetimepicker({
        format: 'Y-m-d', // 时间格式，可根据需要进行调整
        timepicker: false, // 是否显示时间选择器
        datepicker: true, // 是否显示日期选择器
        yearStart: 1900, // 年份的起始值
        yearEnd: 2100, // 年份的结束值
        todayButton: true, // 是否显示“今天”按钮
        lang: 'zh', // 显示语言，中文为'zh'
        step: 1 // 时间间隔，单位为分钟
    });

    $('#datetimepicker2').datetimepicker({
        format: 'Y-m-d', // 时间格式，可根据需要进行调整
        timepicker: false, // 是否显示时间选择器
        datepicker: true, // 是否显示日期选择器
        yearStart: 1900, // 年份的起始值
        yearEnd: 2100, // 年份的结束值
        todayButton: true, // 是否显示“今天”按钮
        lang: 'zh', // 显示语言，中文为'zh'
        step: 1 // 时间间隔，单位为分钟
    });

    $("#file-input").change(function() {
        const file = $(this).prop("files")[0];
        const formData = new FormData();
        formData.append("file", file);

        $.ajax({
            url: ROOT_PATH +'/alarmReceipt/upload',
            type: 'POST',
            data: formData,
            contentType: false,
            processData: false,
            cache: false,
            success: function(response) {
                // 上传成功，根据后台返回信息输出结果
                alert(JSON.stringify(response));
                console.log('上传成功:'+JSON.stringify(response));
                $("#jsGrid").jsGrid("option", "pageIndex", 1);
                $("#jsGrid").jsGrid("loadData");
            },
            error: function(jqXHR, textStatus, errorThrown) {
                // 上传失败，输出错误信息
                alert('上传失败：' + textStatus);
            }
        });
    });

    $.ajax({
        type: "GET",
        url: ROOT_PATH +"/alarmReceipt/getLatestDay",
        success: function (response) {
            console.log(response);
            $("#latestDay").text(response);
        }
    });

    $("#jsGrid").jsGrid({
        width: "100%",
        height: "auto",
        dragging: true,
        editing: true,
        filtering: true,
        inserting: true,
        sorting: true,
        paging: true,
        pageLoading: true,
        pageIndex: 1,
        autoload: true,
        scrolling: true,
        pageSize: 10,
        pageButtonCount: 5,
        autowidth: true,
        deleteConfirm: "确定删除?",
        onDataLoaded:function(){
            var url = ROOT_PATH +"/alarmReceipt/downloadTemplate";
            var link = document.querySelector('#a_download_template');
            if (!link){
                // 创建一个隐藏的 <a> 元素
                link = document.createElement("a");
            }
            link.id="a_download_template";
            link.style.display = "none";
            link.href = url;
            document.body.appendChild(link);

            var url_excel = ROOT_PATH +"/alarmReceipt/exportExcel";
            var link_excel = document.querySelector('#a_export_excel');
            if (!link_excel){
                // 创建一个隐藏的 <a> 元素
                link_excel = document.createElement("a");
            }
            link_excel.id="a_export_excel";
            link_excel.style.display = "none";
            link_excel.href = url_excel;
            //link.download = filename;
            // 将 <a> 元素添加到页面中
            document.body.appendChild(link_excel);
        },
        controller: {
            loadData: function (filter) {

                /*console.log("loadData:"+JSON.stringify(filter));
                var dataResult ={}
                dataResult.data=response.data;
                dataResult.itemsCount=response.itemsCount;
                return dataResult;*/
                console.log("loadData:" + JSON.stringify(filter))
                var d = $.Deferred();
                var param = {};
                filter.alarmTimeStart=$('#datetimepicker1').val();
                filter.alarmTimeEnd=$('#datetimepicker2').val();
                param.data = filter;
                param.pageIndex = filter.pageIndex;
                param.pageSize = filter.pageSize;
                param.sortField = filter.sortField;
                param.sortOrder = filter.sortOrder;
                console.log(JSON.stringify(param));
                $.ajax({
                    url: ROOT_PATH +"/alarmReceipt/getAlarmList",
                    type: 'POST',
                    dataType: "json",
                    contentType: "application/json",
                    data: JSON.stringify(param)
                }).done(function (response) {
                    d.resolve(response);
                });
                return d.promise();
            },
            insertItem: function (item) {
                return $.ajax({
                    type: "POST",
                    url: ROOT_PATH +"/alarmReceipt/insertAlarm",
                    dataType: "json",
                    contentType: "application/json",
                    data: JSON.stringify(item),
                    success: function (response) {
                        console.log("Insert successfully");
                        $("#jsGrid").jsGrid("loadData");
                    },
                    error: function () {
                        alert("Insert failed");
                    }
                });
            },
            updateItem: function (item) {
                return $.ajax({
                    type: "PUT",
                    url: ROOT_PATH +"/alarmReceipt/updateAlarm",
                    dataType: "json",
                    contentType: "application/json",
                    data: JSON.stringify(item),
                    success: function (response) {
                        console.log("Update successfully");
                        $("#jsGrid").jsGrid("loadData");
                    },
                    error: function () {
                        alert("Update failed");
                    }
                });
            },
            deleteItem: function (item) {
                var currentPage = $("#jsGrid").jsGrid("option", "pageIndex");  // 获取当前页码
                return $.ajax({
                    type: "DELETE",
                    url: ROOT_PATH +"/alarmReceipt/deleteAlarm?seq=" + item.seq,
                    success: function (response) {
                        console.log("Delete successfully");
                        $("#jsGrid").jsGrid("loadData", {pageIndex: currentPage});
                    },
                    error: function () {
                        alert("Delete failed");
                    }
                });
            }
        },
        fields: [
            /*{name: "jqno", type: "text", title: "警情编号",width: 180},*/
            {name: "department", type: "text", title: "分县局",width: 200},
            {name: "pcs", type: "text", title: "辖区派出所",width: 200},
            {name: "alarmTime", type: "text", title: "报警时间",width: 150,
                itemTemplate: function(value) {
                return formatDate(new Date(value));
                }
             },
            {name: "content", type: "text", title: "简要案情",width: 300},
            {name: "type", type: "text", title: "警情类别",width: 180},
            {
                name: "lossMoney", type: "number", title: "损失金额(万元)",width: 150,
                itemTemplate: function (value) {
                    if (value) {
                        return value + "万元";
                    } else {
                        return "0元"
                    }
                }
            },
            {name: "stopPayment", type: "text", title: "止付情况",width: 120},
            {name: "oneLevel", type: "text", title: "一级卡情况",width: 120},
            {name: "secondLevel", type: "text", title: "二级卡情况",width: 120},
            {name: "withdraw", type: "text", title: "取款情况",width: 120},
            {name: "drainage", type: "text", title: "引流窝点",width: 120},
            {name: "capture", type: "text", title: "抓获嫌疑人情况",width: 120},
            {name: "recover", type: "text", title: "是/否追赃挽损",width: 120},
            {name: "jointCase", type: "text", title: "是/否串并案",width: 120},
            {name: "outside", type: "text", title: "是/否境外",width: 120},
            {name: "app", type: "text", title: "是/否安装反诈app",width: 120},
            {name: "advocate", type: "text", title: "是/否宣传",width: 120},
            {name: "remark", type: "text", title: "备注",width: 120},
            {name: "lastReviseTime", type: "text", title: "上传时间",width: 120},
            /*{name: "phone", type: "text", title: "报警电话",width: 120},
            {name: "victim", type: "text", title: "报警人",width: 100, validate: "required"},
            {name: "id", type: "text", title: "报警人身份证",width: 180},
            {name: "jurisdiction", type: "text", title: "辖区分局",width: 200},
            {name: "community", type: "text", title: "社区",width: 200},
            {name: "address", type: "text", title: "案发地址",width: 200},
            {
                name: "stopPaymentMoney", type: "number", title: "止付金额(万元)",width: 150,
                itemTemplate: function (value) {
                    if (value) {
                        return value + "万元";
                    } else {
                        return "0元"
                    }
                }
            },
            {name: "stopPaymentAccount", type: "text", title: "止付账户(个)"},
            {name: "state", type: "text", title: "案件状态"},*/
            {type: "control",width: 100}
        ]
    })

</script>
