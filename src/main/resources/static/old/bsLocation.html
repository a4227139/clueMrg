<script>
    // 监听下拉菜单按钮的点击事件
    $('.dropdown-toggle').on('click', function() {
        // 切换下拉菜单的显示状态
        $(this).siblings('.dropdown-menu').toggle();
    });
    
    $("#jsGrid").jsGrid({
        width: "100%",
        height: "auto",
        dragging: true,
        editing: true,
        filtering: true,
        inserting: true,
        sorting: true,
        paging: true,
        pageLoading: true,
        pageIndex: 1,
        autoload: true,
        scrolling: true,
        pageSize: 10,
        pageButtonCount: 5,
        autowidth: true,
        deleteConfirm: "确定删除?",
        controller: {
            loadData: function (filter) {
                console.log("loadData:" + JSON.stringify(filter))
                var d = $.Deferred();
                var param = {};
                param.data = filter;
                param.pageIndex = filter.pageIndex;
                param.pageSize = filter.pageSize;
                param.sortField = filter.sortField;
                param.sortOrder = filter.sortOrder;
                console.log(JSON.stringify(param));
                $.ajax({
                    url: ROOT_PATH +"/bsLocation/getBSLocationList",
                    type: 'POST',
                    dataType: "json",
                    contentType: "application/json",
                    data: JSON.stringify(param)
                }).done(function (response) {
                    console.log(JSON.stringify(response));
                    d.resolve(response);
                });
                return d.promise();
            },
            insertItem: function (item) {
                return $.ajax({
                    type: "POST",
                    url: ROOT_PATH +"/bsLocation/insert",
                    dataType: "json",
                    contentType: "application/json",
                    data: JSON.stringify(item),
                    success: function (response) {
                        console.log("Insert successfully");
                        $("#jsGrid").jsGrid("loadData");
                    },
                    error: function () {
                        alert("Insert failed");
                    }
                });
            },
            updateItem: function (item) {
                return $.ajax({
                    type: "PUT",
                    url: ROOT_PATH +"/bsLocation/update",
                    dataType: "json",
                    contentType: "application/json",
                    data: JSON.stringify(item),
                    success: function (response) {
                        console.log("Update successfully");
                        $("#jsGrid").jsGrid("loadData");
                    },
                    error: function () {
                        alert("Update failed");
                    }
                });
            },
            deleteItem: function (item) {
                var currentPage = $("#jsGrid").jsGrid("option", "pageIndex");  // 获取当前页码
                return $.ajax({
                    type: "DELETE",
                    url: ROOT_PATH +"/bsLocation/delete?id=" + item.id,
                    success: function (response) {
                        console.log("Delete successfully");
                        $("#jsGrid").jsGrid("loadData", {pageIndex: currentPage});
                    },
                    error: function () {
                        alert("Delete failed");
                    }
                });
            }
        },
        fields: [
            /*{name: "id", type: "text", title: "编号"},*/
            {name: "lac", type: "text", title: "基站编码(LAC)",width: 150},
            {name: "ci", type: "text", title: "基站编码(CI)",width: 150},
            {name: "location", type: "text", title: "基站位置",width: 400},
            {name: "longitude", type: "text", title: "经度"},
            {name: "latitude", type: "text", title: "纬度"},
            {type: "control",width: 100}
        ]
    })

</script>
