<script>
    function objectToUrlParams(obj) {
        var params = [];
        for (var key in obj) {
            if (obj.hasOwnProperty(key)) {
                var value = obj[key];
                if (Array.isArray(value)) {
                    // 如果值是数组，则按照 key[]=value1&key[]=value2 的格式处理
                    for (var i = 0; i < value.length; i++) {
                        params.push(encodeURIComponent(key) + "[]=" + encodeURIComponent(value[i]));
                    }
                } else {
                    // 否则按照 key=value 的格式处理
                    params.push(encodeURIComponent(key) + "=" + encodeURIComponent(value));
                }
            }
        }
        return params.join("&");
    }

    function areAllFieldsEmpty(obj) {
        //除pageIndex和pageSize外
        delete obj.pageIndex;
        delete obj.pageSize;
        for (const key in obj) {
            if (obj.hasOwnProperty(key)) {
                if (obj[key] !== null && obj[key] !== undefined && obj[key] !== '') {
                    return false; // 如果有任何字段不为空，则返回 false
                }
            }
        }
        return true; // 所有字段都为空
    }

    $('#upload-btn').click(function() {
        $("#file-input").val("");

    });

    $('#export-btn').click(function() {
        if (areAllFieldsEmpty(paramForExport.data)){

            contentType: false,

            cache: false,
            success: function(response) {

                alert(JSON.stringify(response));
                console.log('上传成功:'+JSON.stringify(response))

            error: function(jqXHR, textStatus, errorThrown) {

            tdList.forEach(function(td, index) {

            var paramString = objectToUrlParams(paramForExport.data);
            var url = ROOT_PATH +"/callLog/exportExcel";
            url=url+"?"+paramString;
            //document.querySelector('#a_export').setAttribute("href", url);
            var link = document.querySelector('#a_export_excel');
            if (!link){

            link.id="a_export_excel";
            link.style.display = "none";
            link.href = url;
            document.body.appendChild(link);

            var url_word = ROOT_PATH +"/callLog/exportWord";

            var link_word = document.querySelector('#a_export_word');
            if (!link_word){

            link_word.style.display = "none";
            link_word.href = url_word;
            //link.download = filename;
            // 将 <a> 元素添加到页面中
            document.body.appendChild(link_word);

        controller: {

                console.log("loadData:" + JSON.stringify(filter))
                var d = $.Deferred();
                var param = {};
                filter.startTimeStart=$('#datetimepicker1').val();
                filter.startTimeEnd=$('#datetimepicker2').val();
                param.data = filter;
                param.pageIndex = filter.pageIndex;
                param.pageSize = filter.pageSize;
                param.sortField = filter.sortField;
                param.sortOrder = filter.sortOrder;
                console.log(JSON.stringify(param));
                paramForExport = param;
                $.ajax({
                    url: ROOT_PATH +"/callLog/getCallLogList",
                    type: 'POST',
                    dataType: "json",
                    contentType: "application/json",
                    data: JSON.stringify(param)
                }).done(function (response) {
                    d.resolve(response);
                });
                return d.promise();
            },
            insertItem: function (item) {
                return $.ajax({
                    type: "POST",
                    url: ROOT_PATH +"/callLog/insert",
                    dataType: "json",
                    contentType: "application/json",
                    data: JSON.stringify(item),
                    success: function (response) {

                        $("#jsGrid").jsGrid("loadData");
                    },

                        alert("Insert failed");
                    }
                });
            },
            updateItem: function (item) {
                return $.ajax({
                    type: "PUT",
                    url: ROOT_PATH +"/callLog/update",
                    dataType: "json",
                    contentType: "application/json",
                    data: JSON.stringify(item),
                    success: function (response) {
                        console.log("Update successfully");
                        $("#jsGrid").jsGrid("loadData");
                    },
                    error: function () {
                        alert("Update failed");
                    }
                });
            },
            deleteItem: function (item) {
                var currentPage = $("#jsGrid").jsGrid("option", "pageIndex");  // 获取当前页码
                return $.ajax({
                    type: "DELETE",
                    url: ROOT_PATH +"/callLog/delete?id=" + item.id,
                    success: function (response) {
                        console.log("Delete successfully");
                        $("#jsGrid").jsGrid("loadData", {pageIndex: currentPage});
                    },
                    error: function () {
                        alert("Delete failed");
                    }
                });
            }
        },
